<!DOCTYPE html>
<html lang="en">
<head>
  <title>Translations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/indexStyle.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="public/js/analyser.js"></script>
  <script defer src="public/js/components.js"></script>
</head>
<body>

  <img class="pl-20 pt-20" src="public/images/logo-ubs-actual.svg" alt="UBS logo">

  <div class="container">
    <div class="panel panel-default">

      <div class="sidebar">
        <ul class="nav navbar-nav">
          <li id="uploadItem" class="active" onclick="changeActive('uploadItem')"><a>Upload</a></li>
          <li id="germanItem" onclick="changeActive('germanItem')"><a>German</a></li>
          <li id="italianItem" onclick="changeActive('italianItem')"><a>Italian</a></li>
          <li id="frenchItem" onclick="changeActive('frenchItem')"><a>French</a></li>
          <li id="exportItem" onclick="changeActive('exportItem')"><a>Export</a></li>
        </ul>
      </div>

      <div class="panel-body">
        <div id="uploadSection">
          <h1 class="sectionHeading"> Upload </h1>
          <div class="row row-eq-height">
            <div class="col-lg-4">
              <div class="form-group">
                <h4>Language</h4>
                <select class="form-control" id="languageSelected">
                  <option> Identicals </option>
                  <option> English </option>
                  <option> German </option>
                  <option> Italian </option>
                  <option> French </option>
                </select>

              </div>
            </div>
            <div class="col-lg-5 col-lg-offset-1">
              <div class="form-group">
                <h4>Import File:</h4>
                <input type="file" id="fileInstance" accept=".json">
                <button type="button" class="btn btn-primary pull-right" id="submitFile" onclick="retrieveFile()">Import</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="35px">
                <circle id="identicalCheck-01" class="cls-1" cx="15" cy="15" r="12.5"/>
                <path id="identicalCheck-02" class="cls-1" d="M6.419,14.72255l5.72626,7.09473L22.313,8.18272"/>
              </svg>
              <p class="alignVertical fileLabel"> Identicals<span class="required">*</span> </p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="35px">
                <circle id="englishCheck-01" class="cls-1" cx="15" cy="15" r="12.5"/>
                <path id="englishCheck-02" class="cls-1" d="M6.419,14.72255l5.72626,7.09473L22.313,8.18272"/>
              </svg>
              <p class="alignVertical fileLabel"> English<span class="required">*</span>  </p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="35px">
                <circle id="germanCheck-01" class="cls-1" cx="15" cy="15" r="12.5"/>
                <path id="germanCheck-02" class="cls-1" d="M6.419,14.72255l5.72626,7.09473L22.313,8.18272"/>
              </svg>
              <p class="alignVertical fileLabel"> German </p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="35px">
                <circle id="italianCheck-01" class="cls-1" cx="15" cy="15" r="12.5"/>
                <path id="italianCheck-02" class="cls-1" d="M6.419,14.72255l5.72626,7.09473L22.313,8.18272"/>
              </svg>
              <p class="alignVertical fileLabel"> Italian </p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="35px">
                <circle id="frenchCheck-01" class="cls-1" cx="15" cy="15" r="12.5"/>
                <path id="frenchCheck-02" class="cls-1" d="M6.419,14.72255l5.72626,7.09473L22.313,8.18272"/>
              </svg>
              <p class="alignVertical fileLabel"> French </p>
            </div>
          </div>
        </div>

        <div id="germanSection" class="d-none">
          <h1 class="sectionHeading"> German </h1>
          <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <h4>Please Translate:</h4>
                <select id="toTranslateGer" class="form-control" onchange="checkSelected(toTranslateGer, 'fullPreviewGer')">...</select>
              </div>
              <textarea id="fullPreviewGer" class="form-control d-none" readonly> </textarea>
              <button type="button" class="btn btn-primary btn-list" onclick="addOptions(english, german, toTranslateGer, 'De')">Load</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('German', toTranslateGer)">Ignore for German</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('All', toTranslateGer)">Ignore Always</button>
              <button type="button" class="btn btn-primary btn-list" onclick="exportMissing('German')">Export Missing</button>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
              <span class="glyphicon glyphicon-chevron-right mt-100p ml-40p" aria-hidden="true"></span>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <div class="form-group">
                <h4>Translation:</h4>
                <input type="text" class="form-control" placeholder="Translation" id="translatedTextGer">
              </div>

              <button type="button" class="btn btn-primary pull-right" onclick="submitTranslation(german, toTranslateGer, translatedTextGer)">Submit</button>
            </div>
          </div>
        </div>

        <div id="italianSection" class="d-none">
          <h1 class="sectionHeading"> Italian </h1>
          <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <h4>Please Translate:</h4>
                <select id="toTranslateIta" class="form-control" onchange="checkSelected(toTranslateIta, 'fullPreviewIta')">...</select>

              </div>
              <textarea id="fullPreviewIta" class="form-control d-none" readonly> </textarea>
              <button type="button" class="btn btn-primary btn-list" onclick="addOptions(english, italian, toTranslateIta, 'It')">Load</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('Italian', toTranslateIta)">Ignore for Italian</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('All', toTranslateIta)">Ignore Always</button>
              <button type="button" class="btn btn-primary btn-list" onclick="exportMissing('Italian')">Export Missing</button>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
              <span class="glyphicon glyphicon-chevron-right mt-100p ml-40p" aria-hidden="true"></span>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <div class="form-group">
                <h4>Translation:</h4>
                <input type="text" class="form-control" placeholder="Translation" id="translatedTextIta">
              </div>

              <button type="button" class="btn btn-primary pull-right" onclick="submitTranslation(italian, toTranslateIta, translatedTextIta)">Submit</button>
            </div>
          </div>
        </div>

        <div id="frenchSection" class="d-none">
          <h1 class="sectionHeading"> French </h1>
          <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <h4>Please Translate:</h4>
                <select id="toTranslateFr" class="form-control" onchange="checkSelected(toTranslateFr, 'fullPreviewFr')">...</select>

              </div>
              <textarea id="fullPreviewFr" class="form-control d-none" readonly> </textarea>
              <button type="button" class="btn btn-primary btn-list" onclick="addOptions(english, french, toTranslateFr, 'Fr')">Load</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('French', toTranslateFr)">Ignore for French</button>
              <button type="button" class="btn btn-primary btn-list" onclick="updateIdenticals('All', toTranslateFr)">Ignore Always</button>
              <button type="button" class="btn btn-primary btn-list" onclick="exportMissing('French')">Export Missing</button>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
              <span class="glyphicon glyphicon-chevron-right mt-100p ml-40p" aria-hidden="true"></span>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <div class="form-group">
                <h4>Translation:</h4>
                <input type="text" class="form-control" placeholder="Translation" id="translatedTextFr">
              </div>

              <button type="button" class="btn btn-primary pull-right" onclick="submitTranslation(french, toTranslateFr, translatedTextFr)">Submit</button>
            </div>
          </div>
        </div>

        <div id="exportSection" class="d-none">
          <h1 class="sectionHeading"> Export </h1>
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <h4>Language</h4>
                <select class="form-control" id="languageExporting">
                  <option> Identicals </option>
                  <option> German </option>
                  <option> Italian </option>
                  <option> French </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10">
              <textarea class="w-100 readOnly form-control" rows="8" id="outputResult" readonly> </textarea>
            </div>
          </div>
          <div class="row col-lg-12">
            <button type="button" class="btn btn-primary" onclick="showJson()">Load</button>
            <button type="button" class="btn btn-primary ml-10" onclick="copyJSON()">Copy to Clipboard</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div id="snackbar">Placeholder</div>

</body>
</html>
