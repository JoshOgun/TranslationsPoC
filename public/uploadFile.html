<!DOCTYPE html>
<html lang="en">
<head>
  <title>Translations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/indexStyle.css">

  <script defer src="public/js/analyser.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="jumbotron text-center mb-0">
    <h1>Translations Manager</h1>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mhNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MH Translations</a>
      </div>
      <div class="collapse navbar-collapse" id="mhNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Upload</a></li>
          <li><a href="/Spanish">Spanish</a></li>
          <li><a href="#">French</a></li>
          <li><a href="#">Italian</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
          <h4>Language</h4>
          <select class="form-control" id="languageSelected">
            <option> English </option>
            <option> Spanish </option>
            <option> German </option>
            <option> French </option>
          </select>
          
        </div>
      </div>

      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="form-group">
          <h4>File Name:</h4>
          <input type="text" class="form-control" placeholder="File Name" id="fileName">
        </div>

        <button type="button" class="btn btn-primary pull-right" id="submitFile" onclick="retrieveFile()">Submit</button>

      </div>
    </div>
  </div>

  <div class="jumbotron text-center mt-30">
    <p>Created and Edited by Joshua Ogunjobi</p>
  </div>

</body>
</html>
